<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
   <!-- Firebase References -->

    <!--Firebase Link-->
    <!-- <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script> -->

   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Mexico Express</h1>
            <h3 class="text-center"> A guide to tourist paradise </h3> 
        </div>

        
        <div class="card text-white bg-info mb-3" >
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                   <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="full-table">
                                <tr>
                                    <td scope="row" id="name"></td>
                                    <td id="destination"></td>
                                    <td id="frequency"></td>
                                    <td id="next-arrival"></td>
                                    <td id="minutes-away"></td>  
                                </tr>
        
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
              
            </div>
        
            <!--Add Train-->
        <div class="card text-white bg-info mb-3" >
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">     
                       
                        <!-- <form 
                        method="POST" action="form-handler"> -->
                 <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input class="form-control" id="train-name" type="text" required>
                        <div class="invalid-feedback" id="invalid-name"></div>
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input class="form-control" id="train-destination" type="text" required>
                        <div class="invalid-feedback" id="invalid-destination"></div>
                    </div>
                    <div class="form-group" id="firstTime">
                        <label for="train-first-time">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="train-first-time" type="text" required>
                        <div class="invalid-feedback" id="invalid-time"></div>
                    </div>
                    <div class="form-group">
                        <label for="train-frequency">Frequency (min)</label>
                        <input class="form-control" id="train-frequency" type="number" min="1" required>
                        <div class="invalid-feedback" id="invalid-frequency"></div>
                    </div>
                    <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                </form>
            </div>
        </div>


    </div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    
    <script src="https://momentjs.com/downloads/moment.js"></script>
      <!-- Link to Moment.js -->
      <script src="https://momentjs.com/downloads/moment.js"></script>

    <!--JavaScript-->
    <script src="javascript/local.js"></script>
</body>
</html>
